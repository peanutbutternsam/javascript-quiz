<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Javascript quiz</title>

		<!-- Meta Tags -->
		<meta charset="utf-8"/>
		
		<!-- Stylesheets -->
		<link rel="stylesheet" href="styles/reset.css">
		<link href='http://fonts.googleapis.com/css?family=Lato:400,700,900,900italic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles/style.css"/> 

		<!-- JavaScript -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery.min.js"></script>
	
	 	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	
	</head>
	<body>
		<div id="wrapper">

			<div id="header">
				<h1>QUIZ APP</h1>
			</div>
			
			<div id="main-content">
				<div class="quiz-wrap">
					<div class="image-drop">

						<p id="instructions">
							drag and drop image here
						<p>
					</div>
					<div class="movie-desc">
						<h1 id="movie-name">Title</h1>
						<p id="desc">
							Lorem ipsum dolor sit amet, munere regione ea sea. Unum dicam tractatos ius at. Ad quod ullum dictas vim, ius tantas erroribus assueverit in. At causae saperet nec.
						</p>
					</div>
				</div>
			</div>

			<div class="progress-bar">
				<div class="score" id="bar1"></div>
				<div class="score" id="bar2"></div>
				<div class="score" id="bar3"></div>
				<div class="score" id="bar4"></div>
				<div class="score" id="bar5"></div>
			</div>

			<div id="possible-answers">
				<ul>
				<li class="movies" id="show1">
					<img id="silence-lambs" src="images/silence.jpg" alt="Silence of the Lambs"/>
				</li>
				<li class="movies" id="show2">
					<img id="pulp-fiction" src="images/pulp.jpg" alt="Pulp Fiction"/>
				</li>
				<li class="movies" id="show3">
					<img id="lost-in-translation" src="images/LIT.png" alt="Lost in Translation"/>
				</li>
				<li class="movies" id="show4">
					<img id="lord-of-the-rings" src="images/rings.png" alt="Lord of the Rings"/>
				</li>
				<li class="movies" id="show5">
					<img id="godfather" src="images/godfather.png" alt="The Godfather"/>
				</li>
				<li class="movies" id="show5">
					<img id="fifth-element" src="images/fifth-element.png" alt="The Fifth Element"/>
				</li>
				</ul>
			</div>
		</div>
	
	</body>
</html>
